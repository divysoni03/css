<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-image: url(Clarence.png);
        background-repeat: no-repeat;
        background-size: contain;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box{
        border: 2px solid black;
        width: 300px;
        height: 600px;
        background-image: url(fullgif.gif);
        background-size: cover;
        position: relative;
    }
    .box::before {
        text-align: center;
        content: "Human Skin Layers (hover to reveal)";
        position: absolute;
        background-color: rgb(125, 125, 125);
        width: 300px;
        height: 300px;
        transition: all 1s ease;
        top: 0;
    }
    .box:hover::before{
        height: 0;
        content: "";
    }
    .box::after {
        content: "";
        position: absolute;
        background-color: rgb(125, 125, 125);
        width: 300px;
        height: 300px;
        transition: all 1s;
        bottom: 0;
    }
    .box:hover::after {
        height: 0;
    }
    img {
        position: absolute;
        top: 0;
        width: 100px;
        transform: rotate(45deg);
    }
</style>
<body>
    <div class="container"><div class="box"></div></div>
    <img src="dynamic-pacman.png" alt="">
    
</body>
</html>
