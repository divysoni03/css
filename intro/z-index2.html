<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z index 2</title>
</head>
<style>
    .box1{
        width: 75%;
        height:200px;
        align-items: center;
        border: 3px solid black;
        z-index: 1;
        position: fixed;
    }
    .box2{
        width: 300px;
        height: 100px;
        background-color: greenyellow;
        position: absolute;
        top: -20px;
        left: 200px;
    }
    .box3{
        width: 300px;
        height: 100px;
        background-color: gray;
        position: absolute;
        top: 130px;
        left: 70px;
    }
</style>
<body>  
    <h2>Z - index Example</h2>
    <p>An element with greater stack order is always above an element with a lower stack order.</p>
    <div class="box1">
        box 1
        <div class="box2">box 2</div>
        <div class="box3">box 3</div>
    </div>
</body>
</html>
