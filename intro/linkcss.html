<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link css</title>
</head>
<style>
    div{
        float: left;
        border: 2px solid black;
        margin: 20px;
        padding: 20px;
        border-radius: 16px;
        background-color: aqua;
    }
    a{
       text-decoration: none;
       font-size: 20px;
       font-weight: 600;
        color: black;
    }
    div:hover{
        background-color: beige;
    }
</style>
<body>
    <div><a href="hulk.jpg">Hulk</a></div>
    <div><a href="thor.jpg">Thore</a></div>
    <div><a href="avanger.jpg">Avanger</a></div>
</body>
</html>
