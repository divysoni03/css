<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list css</title>
</head>
<style>
    ul{
        background-color: aquamarine;
        list-style-position: inside;
        width:200px;
        padding: 10px;
        list-style: disc;
    }
    li{
        background-color: brown;
        margin: 10px;
        padding: 10px;
        border-radius: 15px;
        border: 2px solid black;
        font-size: 20px;
        margin-left: 30px;
        list-style-position: inside;
    }
</style>
<body>
    <ul>
        <li>ice cream</li>
        <li>pizza</li>
        <li>paneer</li>
        <li>pau bhaji</li>
    </ul>
    <ul>
        <li>apple</li>
        <li>water melon</li>
        <li>banana</li>
        <li>grapes</li>
    </ul>
</body>
</html>
